<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>城市综合停车管理平台</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/ico.png" media="screen">
<link rel="stylesheet" type="text/css" href="css/expense.css" />
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/expense.js"></script>
</head>

<body>
	<div class="all">
    	<div class="header">
        	<img src="images/expense.png" />
            <span>电子账单</span>
        </div>
        <div class="main">
        	<table>
            	<tbody>
                	<tr class="tbody-even">
                    	<td class="first-td"><span class="first-span">电子账单详细</span></td>
                        <td><span class="first-span second-span">账单生产日期：</span><em>2015-07-07</em></td>
                    </tr>
                    <tr class="tbody-odd">
                    	<td colspan="2"><span>语音卡：</span><em>1232134</em></td>
                    </tr>
                    <tr class="tbody-even">
                    	<td colspan="2"><span>预定时间：</span><em>2015-07-07 15:04:34</em></td>
                    </tr>
                    <tr class="tbody-odd">
                    	<td colspan="2"><span>入场时间：</span><em>2015-07-08 10:30:04</em></td>
                    </tr>
                    <tr class="tbody-even">
                    	<td colspan="2"><span>出场时间：</span><em>2015-07-08 10:30:04</em></td>
                    </tr>
                    <tr class="tbody-odd">
                    	<td colspan="2"><span>停车时长：</span><em>10小时30分</em></td>
                    </tr>
                    <tr class="tbody-even">
                    	<td colspan="2"><span>预订单价：</span><em>5元/小时</em></td>
                    </tr>
                    <tr class="tbody-odd">
                    	<td colspan="2"><span>停车单价：</span><em>5元/小时</em></td>
                    </tr>
                    <tr class="tbody-even">
                    	<td colspan="2"><span>收费(元)：</span><em>50元 </em></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
        	城市综合停车管理平台
        </div>
    </div>
</body>
</html>
